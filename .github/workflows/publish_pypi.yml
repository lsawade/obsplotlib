name: PyPi
on:
  push:
    tags:
    - '*'
  pull_request:
    tags:
    - '*'

jobs:
  build-n-publish:
    name: Build and publish Python üêç distributions üì¶ to PyPI and TestPyPI
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]
    permissions:
      id-token: write  # IMPORTANT: this permission is mandatory for PyPI trusted

    steps:
      - name: Start actions
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install pypa/build
        run: |
          python3 -m pip install .
          python3 -m pip install build

      - name: Build a binary wheel and a source tarball
        run: |
          python3 -m build --sdist --wheel --outdir dist/

      - name: Display Version of Obsplotlib
        id: obsplotlib-version
        run: |
          pip install -e .
          echo "obsplotlib version:"
          python -c "from importlib.metadata import version; release = version('obsplotlib'); print(release)"


      - name: Publish distribution üì¶ to Test PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}
          repository-url: https://test.pypi.org/legacy/
          verbose: true

      - name: Publish distribution üì¶ to PyPI
        if: startsWith(github.ref, 'refs/tags')
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
          verbose: true

